# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: Columns
  description: Layout content in columns.
  icon: view_column
  tags: []
  preview:
    subtext:
      - key: content_blocks[*].label
      - key: content_blocks[*]._bookshop_name
    image:
      - key: background_image
    metadata:
      - text:
          - template: classes
        icon: tag

# Defines the structure of this component, as well as the default values
blueprint:
  content_blocks: [bookshop:structure:content_blocks]
  collapse: true
  layout: [1]
  classes:

_inputs:
  collapse:
    type: checkbox
    comment: Restrict to one column at small screen sizes
  layout:
    type: array
    comment: Set a fixed number of columns per row. The last row will be repeated in case of extra items.
  layout[*]:
    type: range
    options:
      min: 1
      step: 1
      max: 6
  classes:
  label: Style
  type: multiselect
  options:
    allow_create: true
    values:
      - no-indent
      - no-indent-top
      - no-indent-bottom
      - no-indent-left
      - no-indent-right

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:
