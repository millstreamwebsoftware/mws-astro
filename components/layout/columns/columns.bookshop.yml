# Metadata about this component, to be used in the CMS
spec:
  structures:
    - content_blocks
  label: Columns
  description: Layout content in columns.
  icon: view_column
  tags: []

# Defines the structure of this component, as well as the default values
blueprint:
  content_blocks: [bookshop:structure:content_blocks]
  collapse: true
  layout: [0]

_inputs:
  collapse:
    type: checkbox
    comment: Restrict to one column at small screen sizes
  layout:
    type: array
    comment: Set a fixed number of columns per row (0 is no limit, rows after a zero are ignored).
  layout[*]:
    type: number
    options:
      min: 0
      step: 1

# Overrides any fields in the blueprint when viewing this component in the component browser
preview:
